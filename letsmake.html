<head>
  <title>letsmake</title>
</head>

<body>
  {{> letList}}
</body>

<template name="letList">
  <div class="foo">There are {{count}} Lets available!</div>
  {{#each lets}}
    <div><span class="foo">{{title}}</span></div>
  {{/each}}
  {{#if testFoo}}
    {{> fooTrue}}
  {{else}}
    {{> fooFalse}}
  {{/if}}
</template>

<template name="fooTrue">
  <div id="toggle" class="foo">Foo!</div>
</template>

<template name="fooFalse">
  <div id="toggle" class="foo">No Foo!</div>
</template>
