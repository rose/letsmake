<head>
  <title>letsmake</title>
</head>

<body>
  {{> letList}}
</body>

<template name="letList">
  <div class="foo">There are {{count}} Lets available!</div>
  {{#each lets}}
    <div><span class="foo">{{title}}</span></div>
  {{/each}}
  {{#if showingForm}}
    {{> showForm}}
  {{else}}
    {{> offerForm}}
  {{/if}}
</template>

<template name="showForm">
  <div id="hideForm" class="foo">Form!</div>
</template>

<template name="offerForm">
  <div id="getForm" class="foo">Wanna form?</div>
</template>
