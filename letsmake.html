<head>
  <title>letsmake</title>
</head>

<body>
  {{> letList}}
</body>

<template name="letList">
  <div class="foo">There are {{count}} Lets available!</div>
  {{#each lets}}
    <div><span class="foo">{{title}}</span></div>
  {{/each}}
  {{#if showingForm}}
    {{> showForm}}
  {{else}}
    {{> offerForm}}
  {{/if}}
</template>

 
<template name="showForm">
  This week I wanna make <input type="text" id="title" placeholder="{{getSweetIdea}}" />!
  <div id="addLets" class="foo">Let's make it!</div>
  <div id="hideForm" class="foo">Done</div>
</template>

<template name="offerForm">
  <div id="getForm" class="foo">Got another idea?</div>
</template>
