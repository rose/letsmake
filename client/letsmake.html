<head>
  <title>Let's Make...</title>
</head>

<body>
  {{> loginButtons align="right"}}<br>
  {{> letList}}
</body>

<template name="letList">
  <div class="let_header">There are {{count}} Lets available!</div>
  <div class="let_list">
  {{#each lets}}
    <div class="let_item">{{title}}</div>
  {{/each}}
  </div> <!--let_list-->
  {{#if showingForm}}
    {{> showForm}}
  {{else}}
    {{> offerForm}}
  {{/if}}
</template>

 
<template name="showForm">
  This week I wanna make <input type="text" id="title" placeholder="{{getSweetIdea}}" />!
  <div id="addLets" class="button">Let's make it!</div>
  <div id="hideForm" class="button">Done</div>
</template>

<template name="offerForm">
  <div id="getForm" class="button">Got another idea?</div>
</template>
